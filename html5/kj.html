<!--首页【开奖】  开始-->
<style>
    .kjdaohang{}
    .kjdaohang a{display: block; width: 50%; line-height: 42px; background: #fff; color: #000; float: left; text-align: center; font-size: 18px; text-decoration: none;}
    .kjdaohang a.cur{background: #f94470; color: #fff;}
</style>
<div class="kjdaohang">
    <a href="javascript:showchannel('am')" class="amtb {if $tag=='am'} cur{/if}"  >澳门六合彩</a>
    <a href="javascript:showchannel('hk')" class="xgtb {if $tag!='am'} cur{/if}" >香港六合彩</a>
</div>
<iframe src="/am.html?t={$tt}" width="100%" id="loadam" style="display: none;" height="138" frameborder="0" scrolling="no"
        onload="loadkjheight()" id="dibu" name="dibu"></iframe>
<iframe src="/xg.html?t={$tt}" width="100%" id="loadxg" style="display: none;" height="138" frameborder="0" scrolling="no"
        onload="loadkjheight()" id="dibu" name="dibu"></iframe>
<!--首页【开奖】  结束-->
<script>
    function showchannel(view){
        if(view == 'am'){
            document.getElementById('loadam').style.display = 'block';
            document.getElementById('loadxg').style.display = 'none';
            $('.amtb').addClass('cur');
            $('.xgtb').removeClass('cur');
        }else{
            document.getElementById('loadam').style.display = 'none';
            document.getElementById('loadxg').style.display = 'block';
            $('.xgtb').addClass('cur');
            $('.amtb').removeClass('cur');
        }
    }
    showchannel('{$tag}');
</script>

<script>
    var obj = document.getElementById("nav2");
    var ot = obj.offsetTop;
    document.onscroll = function () {
        var st = document.body.scrollTop || document.documentElement.scrollTop;
        obj.setAttribute("data-fixed",st >= ot?"fixed":"")}
</script>
